workflows:
  build-android:
    name: Cordova Android Build
    environment:
      node: 16.20.0
      vars:
        CORDOVA_ANDROID_VERSION: 9.1.0
    scripts:
      - name: Install Cordova CLI
        script: |
          npm install -g cordova

      - name: Install project dependencies (forced)
        script: |
          npm install --legacy-peer-deps

      - name: Prepare Cordova project
        script: |
          # Ensure Cordova platform is added, skip if already added
          cordova platform add android@$CORDOVA_ANDROID_VERSION || true
          cordova plugin add https://github.com/dagatsoin/cordova-plugin-mapbox.git --nofetch
          cordova build android

    artifacts:
      - platforms/android/app/build/outputs/**/*.apk

    publishing:
      email:
        recipients:
